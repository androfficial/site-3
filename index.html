<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/vendors.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico">
	<title>Wooder</title>
</head>
<body>

<div class="wrapper">
	<header class="header">
	<div class="header__inner">
		<div class="header__menu menu-header">
			<button class="menu-header__btn" type="button">
				<span></span>
				<span></span>
				<span></span>
			</button>
			<span class="menu-header__text">MENU</span>
		</div>
		<div class="header__nav menu">
			<div class="menu__logo logo">
				<a href="#" class="logo__link">WOODER</a>
			</div>
			<nav class="menu__body">
				<ul class="menu__list">
					<li class="menu__item">
						<a href="#" class="menu__link">HOME</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">PRODUCTS</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">ABOUT</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="header__info info-header">
			<div class="info-header__column">
				<svg class="_icon">
					<use xlink:href=img/sprite.svg#info></use>
				</svg>
			</div>
			<div class="info-header__column info-header__column--lang">
				<span class="info-header__lang">EN</span>
				<svg class="_icon">
					<use xlink:href=img/sprite.svg#arrow-down-lang></use>
				</svg>
				<ul class="info-header__submenu">
					<li class="info-header__item">
						<a href="#" class="info-header__link">RU</a>
					</li>
					<li class="info-header__item">
						<a href="#" class="info-header__link">UA</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</header>
	<main class="page">
		<section class="page__intro intro">
			<div class="intro__container _container">
				<div class="intro__content">
					<h1 class="intro__title">WOODER</h1>
					<a href="#" class="intro__btn btn">
						LEARN MORE
						<svg class="_icon">
							<use xlink:href=img/sprite.svg#arrow-right></use>
						</svg>
					</a>
					<div class="intro__scroll">
						<div class="intro__scroll-column">
							<svg class="_icon">
								<use xlink:href=img/sprite.svg#mouse></use>
							</svg>
						</div>
						<div class="intro__scroll-column">
							<span></span>
							<!-- <svg class="_icon">
								<use xlink:href=img/sprite.svg#arrow-down-intro></use>
							</svg> -->
						</div>
						<div class="intro__scroll-column">	
							<span class="intro__text">SCROLL</span>
						</div>
					</div>
				</div>
			</div>
			<div class="intro__picture">
				<img src="img/intro/bg-2.jpg" alt="background-image 2">
			</div>
		</section>
		<section></section>	
		<section></section>
		<section></section>	
		<section></section>
	</main>
	<footer class="footer">
	<div class="footer__container _container">
		<div class="footer__inner">
			
		</div>
	</div>
</footer>
</div>

<script src="js/vendors.js"></script>
<script src="js/script.js"></script>

</body>
</html>
